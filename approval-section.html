<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Approval Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #ffffff;
            color: #172b4d;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .approval-section {
            border: 1px solid #dfe1e6;
            border-radius: 6px;
            background-color: #f4f5f7;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .approval-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #dfe1e6;
        }
        
        .approval-title {
            font-weight: 600;
            font-size: 16px;
            color: #172b4d;
        }
        
        .approval-summary {
            font-size: 12px;
            color: #6b778c;
        }
        
        .approval-member {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            background-color: #ffffff;
            border: 1px solid #dfe1e6;
        }
        
        .approval-member.current-user {
            background-color: #e4f3ff;
            border-color: #0079bf;
        }
        
        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
            overflow: hidden;
            background-color: #0079bf;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .approval-member-info {
            flex: 1;
            margin-right: 12px;
        }
        
        .member-name {
            font-weight: 500;
            color: #172b4d;
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .member-username {
            color: #6b778c;
            font-size: 11px;
        }
        
        .approval-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            min-width: 60px;
            text-align: center;
        }
        
        .status-pending {
            background-color: #fff2d1;
            color: #ff9f1a;
        }
        
        .status-approved {
            background-color: #e3fcef;
            color: #00875a;
        }
        
        .status-rejected {
            background-color: #ffebe6;
            color: #de350b;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
            margin-left: 12px;
        }
        
        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
        }
        
        .approve-btn {
            background-color: #00875a;
            color: white;
        }
        
        .approve-btn:hover {
            background-color: #006644;
        }
        
        .reject-btn {
            background-color: #de350b;
            color: white;
        }
        
        .reject-btn:hover {
            background-color: #bf2600;
        }
        
        .no-approvals {
            text-align: center;
            padding: 24px;
            color: #6b778c;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            padding: 24px;
            color: #de350b;
            background-color: #ffebe6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="approval-section" class="approval-section">
        <div class="approval-header">
            <div class="approval-title">Approvals</div>
            <div class="approval-summary" id="approval-summary"></div>
        </div>
        <div id="approvals-list"></div>
    </div>
    
    <div id="no-approvals" class="no-approvals" style="display: none;">
        No approvals have been created for this card.
    </div>
    
    <div id="error" class="error" style="display: none;">
        Unable to load approval status.
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        console.log('Approval section starting with URL approach');
        
        var t = TrelloPowerUp.iframe();
        var currentUserId = null;
        var membersData = {};
        
        function getUrlParams() {
            var params = new URLSearchParams(window.location.search);
            return {
                currentUserId: params.get('currentUserId'),
                totalCount: parseInt(params.get('totalCount')),
                approvedCount: parseInt(params.get('approvedCount')),
                rejectedCount: parseInt(params.get('rejectedCount')),
                pendingCount: parseInt(params.get('pendingCount')),
                membersData: params.get('membersData')
            };
        }
        
        function showApprovals() {
            document.getElementById('approval-section').style.display = 'block';
            document.getElementById('no-approvals').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        function showNoApprovals() {
            document.getElementById('approval-section').style.display = 'none';
            document.getElementById('no-approvals').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        
        function showError() {
            document.getElementById('approval-section').style.display = 'none';
            document.getElementById('no-approvals').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function loadApprovals() {
            console.log('Loading approvals from URL params');
            
            var params = getUrlParams();
            console.log('URL params:', params);
            
            if (!params.membersData) {
                console.log('No members data in URL params');
                showNoApprovals();
                return;
            }
            
            try {
                membersData = JSON.parse(params.membersData);
                currentUserId = params.currentUserId;
                
                console.log('Parsed members data:', membersData);
                console.log('Current user ID:', currentUserId);
                
                displayApprovals(params);
                showApprovals();
                
            } catch (error) {
                console.error('Error parsing members data:', error);
                showError();
            }
        }
        
        function displayApprovals(params) {
            var approvalsList = document.getElementById('approvals-list');
            var summaryDiv = document.getElementById('approval-summary');
            
            approvalsList.innerHTML = '';
            
            // Update summary
            summaryDiv.textContent = params.approvedCount + '/' + params.totalCount + ' approved';
            if (params.rejectedCount > 0) {
                summaryDiv.textContent += ', ' + params.rejectedCount + ' rejected';
            }
            if (params.pendingCount > 0) {
                summaryDiv.textContent += ', ' + params.pendingCount + ' pending';
            }
            
            var members = Object.values(membersData);
            
            // Sort members by status (pending first, then approved, then rejected)
            members.sort(function(a, b) {
                var statusOrder = { 'pending': 0, 'approved': 1, 'rejected': 2 };
                return statusOrder[a.status] - statusOrder[b.status];
            });
            
            members.forEach(function(member) {
                var memberDiv = document.createElement('div');
                memberDiv.className = 'approval-member';
                
                // Allow current user to change their own status
                var canAction = (member.id === currentUserId);
                if (canAction) {
                    memberDiv.classList.add('current-user');
                }
                
                var avatar = document.createElement('div');
                avatar.className = 'avatar';
                
                if (member.avatarUrl) {
                    var img = document.createElement('img');
                    img.src = member.avatarUrl;
                    img.alt = member.fullName || member.username;
                    img.onerror = function() {
                        avatar.innerHTML = '';
                        avatar.textContent = getInitials(member);
                    };
                    avatar.appendChild(img);
                } else {
                    avatar.textContent = getInitials(member);
                }
                
                var memberInfo = document.createElement('div');
                memberInfo.className = 'approval-member-info';
                
                var name = document.createElement('div');
                name.className = 'member-name';
                name.textContent = member.fullName || member.username || 'Unknown Member';
                
                memberInfo.appendChild(name);
                
                if (member.username) {
                    var username = document.createElement('div');
                    username.className = 'member-username';
                    username.textContent = '@' + member.username;
                    memberInfo.appendChild(username);
                }
                
                var statusSpan = document.createElement('span');
                statusSpan.className = 'approval-status status-' + member.status;
                statusSpan.textContent = member.status;
                
                memberDiv.appendChild(avatar);
                memberDiv.appendChild(memberInfo);
                memberDiv.appendChild(statusSpan);
                
                // Add action buttons if current user can act
                if (canAction) {
                    var actionButtons = createActionButtons(member);
                    memberDiv.appendChild(actionButtons);
                }
                
                approvalsList.appendChild(memberDiv);
            });
        }
        
        function getInitials(member) {
            if (member.fullName) {
                var parts = member.fullName.split(' ');
                return parts.length > 1 ? 
                    parts[0].charAt(0).toUpperCase() + parts[1].charAt(0).toUpperCase() :
                    parts[0].charAt(0).toUpperCase();
            } else if (member.username) {
                return member.username.charAt(0).toUpperCase();
            }
            return '?';
        }
        
        function createActionButtons(member) {
            var actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            
            if (member.status === 'approved') {
                actionButtons.appendChild(createButton('Reject', 'reject-btn', function() {
                    updateApprovalStatus(member.id, 'rejected');
                }));
                actionButtons.appendChild(createButton('Reset', 'action-btn', function() {
                    updateApprovalStatus(member.id, 'pending');
                }, '#ff9f1a'));
                
            } else if (member.status === 'rejected') {
                actionButtons.appendChild(createButton('Approve', 'approve-btn', function() {
                    updateApprovalStatus(member.id, 'approved');
                }));
                actionButtons.appendChild(createButton('Reset', 'action-btn', function() {
                    updateApprovalStatus(member.id, 'pending');
                }, '#ff9f1a'));
                
            } else { // pending
                actionButtons.appendChild(createButton('Approve', 'approve-btn', function() {
                    updateApprovalStatus(member.id, 'approved');
                }));
                actionButtons.appendChild(createButton('Reject', 'reject-btn', function() {
                    updateApprovalStatus(member.id, 'rejected');
                }));
            }
            
            return actionButtons;
        }
        
        function createButton(text, className, onClick, backgroundColor) {
            var button = document.createElement('button');
            button.className = 'action-btn ' + className;
            button.textContent = text;
            if (backgroundColor) {
                button.style.backgroundColor = backgroundColor;
                button.style.color = 'white';
            }
            button.addEventListener('click', onClick);
            return button;
        }
        
        function updateApprovalStatus(memberId, status) {
            console.log('Updating approval status:', memberId, 'to', status);
            
            if (!membersData[memberId]) {
                console.error('Invalid member ID');
                return;
            }
            
            // Update local data immediately for UI feedback
            var oldStatus = membersData[memberId].status;
            membersData[memberId].status = status;
            membersData[memberId].actionDate = new Date().toISOString();
            
            // Update UI immediately
            var params = {
                totalCount: Object.keys(membersData).length,
                approvedCount: Object.values(membersData).filter(m => m.status === 'approved').length,
                rejectedCount: Object.values(membersData).filter(m => m.status === 'rejected').length,
                pendingCount: Object.values(membersData).filter(m => m.status === 'pending').length
            };
            displayApprovals(params);
            
            // Create full approval data structure - need to preserve original metadata
            var approvalData = {
                members: membersData,
                createdAt: new Date().toISOString(), // This might need to be preserved
                createdBy: null // This might need to be preserved
            };
            
            console.log('Saving approval data:', approvalData);
            
            // Try multiple approaches to save data
            var savePromise = new Promise(function(resolve, reject) {
                var timeout = setTimeout(function() {
                    reject(new Error('Save timeout after 8 seconds'));
                }, 8000);
                
                t.set('card', 'shared', 'approvals', approvalData)
                .then(function(result) {
                    clearTimeout(timeout);
                    console.log('Save successful:', result);
                    resolve(result);
                })
                .catch(function(error) {
                    clearTimeout(timeout);
                    console.error('Save failed:', error);
                    reject(error);
                });
            });
            
            savePromise
            .then(function() {
                console.log('Approval status updated successfully');
                // Optionally reload the whole card to refresh all Power-Up instances
                // t.closePopup(); // This would close if it was a popup
            })
            .catch(function(error) {
                console.error('Error updating approval status:', error);
                
                // Revert local data on failure
                membersData[memberId].status = oldStatus;
                membersData[memberId].actionDate = null;
                
                // Revert UI
                var revertParams = {
                    totalCount: Object.keys(membersData).length,
                    approvedCount: Object.values(membersData).filter(m => m.status === 'approved').length,
                    rejectedCount: Object.values(membersData).filter(m => m.status === 'rejected').length,
                    pendingCount: Object.values(membersData).filter(m => m.status === 'pending').length
                };
                displayApprovals(revertParams);
                
                alert('Failed to update approval status: ' + error.message + '. Please try refreshing the card.');
            });
        }
        
        // Load approvals from URL params
        loadApprovals();
    </script>
</body>
</html>
