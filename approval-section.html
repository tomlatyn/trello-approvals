<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Approval Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #172b4d;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        /* Remove the card-like container, make it blend with Trello */
        .approval-container {
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 3px;
            backdrop-filter: blur(2px);
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .approval-container {
                background-color: rgba(30, 30, 30, 0.95);
                color: #b6c2cf;
            }
            
            body {
                color: #b6c2cf;
            }
            
            .member-name {
                color: #b6c2cf;
            }
            
            .approval-member:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .approval-member {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .reset-btn {
                background-color: rgba(255, 255, 255, 0.1);
                color: #9fadbc;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .reset-btn:hover {
                background-color: rgba(255, 255, 255, 0.15);
                color: #b6c2cf;
            }
        }
        
        /* Header that matches Trello's section headers */
        .approval-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
        }
        
        .approval-summary {
            font-size: 12px;
            color: #6b778c;
            font-weight: 400;
        }
        
        /* Member items that look like Trello list items */
        .approval-member {
            display: flex;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #091e4208;
            transition: background-color 0.1s ease;
        }
        
        .approval-member:last-child {
            border-bottom: none;
        }
        
        .approval-member:hover {
            background-color: #091e4208;
            margin: 0 -8px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 3px;
        }
        
        .approval-member.current-user {
            margin: 0 -8px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 3px;
            border-left: 3px solid #0079bf;
        }
        
        .approval-member.current-user:hover {
            background-color: #091e4208;
        }
        
        /* Trello-style avatars */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #0079bf, #026aa7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 1px 1px rgba(9, 30, 66, 0.25);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .approval-member-info {
            flex: 1;
            margin-right: 8px;
            min-width: 0;
        }
        
        .member-name {
            font-weight: 500;
            color: #172b4d;
            margin-bottom: 1px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .member-username {
            color: #6b778c;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Status badges that match Trello labels */
        .approval-status {
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            min-width: 50px;
            text-align: center;
            margin-right: 12px;
        }
        
        .status-pending {
            background-color: #ffd643;
            color: #7a6100;
        }
        
        .status-approved {
            background-color: #61bd4f;
            color: #ffffff;
        }
        
        .status-rejected {
            background-color: #eb5a46;
            color: #ffffff;
        }
        
        /* Action buttons that match Trello buttons */
        .action-buttons {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.1s ease;
            flex-shrink: 0;
        }
        
        .approval-member:hover .action-buttons,
        .approval-member.current-user .action-buttons {
            opacity: 1;
        }
        
        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.1s ease;
            background-color: #091e420a;
            color: #42526e;
        }
        
        .action-btn:hover {
            background-color: #091e4214;
            color: #172b4d;
        }
        
        .approve-btn {
            background-color: #61bd4f;
            color: white;
        }
        
        .approve-btn:hover {
            background-color: #5aac44;
        }
        
        .reject-btn {
            background-color: #eb5a46;
            color: white;
        }
        
        .reject-btn:hover {
            background-color: #cf513d;
        }
        
        .reset-btn {
            background-color: #f4f5f7;
            color: #6b778c;
            border: 1px solid #dfe1e6;
        }
        
        .reset-btn:hover {
            background-color: #e4e5ea;
            color: #42526e;
        }
        
        /* Empty states */
        .no-approvals {
            text-align: center;
            padding: 16px 0;
            color: #6b778c;
            font-style: italic;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            padding: 16px 0;
            color: #6b778c;
            font-size: 13px;
        }
        
        .error {
            text-align: center;
            padding: 16px 0;
            color: #eb5a46;
            font-size: 13px;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #dfe1e6;
            border-radius: 50%;
            border-top-color: #0079bf;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .member-name,
            .member-username {
                font-size: 12px;
            }
            
            .action-buttons {
                opacity: 1; /* Always show on mobile */
            }
            
            .action-btn {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <span class="spinner"></span>
        Loading approvals...
    </div>
    
    <div id="approval-container" class="approval-container" style="display: none;">
        <div class="approval-header">
            <div class="approval-summary" id="approval-summary"></div>
        </div>
        <div id="approvals-list"></div>
    </div>
    
    <div id="no-approvals" class="no-approvals" style="display: none;">
        No approvals have been created for this card yet.
    </div>
    
    <div id="error" class="error" style="display: none;">
        Unable to load approval status.
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        var currentUserId = null;
        var approvalData = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('approval-container').style.display = 'none';
            document.getElementById('no-approvals').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        function showApprovals() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('approval-container').style.display = 'block';
            document.getElementById('no-approvals').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            resizeToContent();
        }
        
        function showNoApprovals() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('approval-container').style.display = 'none';
            document.getElementById('no-approvals').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            resizeToContent();
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('approval-container').style.display = 'none';
            document.getElementById('no-approvals').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        function resizeToContent() {
            // Wait for DOM to update, then resize
            setTimeout(function() {
                var body = document.body;
                var html = document.documentElement;
                
                // Get the full height of the content
                var height = Math.max(
                    body.scrollHeight,
                    body.offsetHeight,
                    html.clientHeight,
                    html.scrollHeight,
                    html.offsetHeight
                );
                
                // Add some padding to prevent cutting off
                height += 20;
                
                // Resize the iframe to fit content
                t.sizeTo('body').catch(function(error) {
                    console.log('Resize failed, trying alternative:', error);
                    // Alternative resize method
                    t.sizeTo('#approval-container');
                });
            }, 50);
        }
        
        function loadApprovals() {
            showLoading();
            
            // Get current member first, then approval data
            t.member('all')
            .then(function(currentMember) {
                currentUserId = currentMember.id;
                console.log('Current user ID:', currentUserId);
                
                // Now get approval data using the same pattern as your working popup
                return t.get('card', 'shared', 'approvals');
            })
            .then(function(data) {
                approvalData = data;
                console.log('Approval data loaded:', approvalData);
                
                if (!approvalData || !approvalData.members || Object.keys(approvalData.members).length === 0) {
                    console.log('No approval data found');
                    showNoApprovals();
                } else {
                    console.log('Displaying approvals for', Object.keys(approvalData.members).length, 'members');
                    displayApprovals();
                    showApprovals();
                }
            })
            .catch(function(error) {
                console.error('Error loading approvals:', error);
                showError();
            });
        }
        
        function displayApprovals() {
            var approvalsList = document.getElementById('approvals-list');
            var summaryDiv = document.getElementById('approval-summary');
            
            approvalsList.innerHTML = '';
            
            var members = Object.values(approvalData.members);
            var totalCount = members.length;
            var approvedCount = members.filter(m => m.status === 'approved').length;
            var rejectedCount = members.filter(m => m.status === 'rejected').length;
            var pendingCount = members.filter(m => m.status === 'pending').length;
            
            // Update summary
            var summaryText = approvedCount + ' of ' + totalCount + ' approved';
            if (rejectedCount > 0) {
                summaryText += ' • ' + rejectedCount + ' rejected';
            }
            if (pendingCount > 0) {
                summaryText += ' • ' + pendingCount + ' pending';
            }
            summaryDiv.textContent = summaryText;
            
            // Sort members by status (pending first, then approved, then rejected)
            members.sort(function(a, b) {
                var statusOrder = { 'pending': 0, 'approved': 1, 'rejected': 2 };
                return statusOrder[a.status] - statusOrder[b.status];
            });
            
            members.forEach(function(member) {
                var memberDiv = document.createElement('div');
                memberDiv.className = 'approval-member';
                
                // Allow current user to change their own status (always)
                var canAction = (member.id === currentUserId);
                if (canAction) {
                    memberDiv.classList.add('current-user');
                }
                
                var avatar = document.createElement('div');
                avatar.className = 'avatar';
                
                if (member.avatarUrl) {
                    var img = document.createElement('img');
                    img.src = member.avatarUrl;
                    img.alt = member.fullName || member.username;
                    img.onerror = function() {
                        avatar.innerHTML = '';
                        avatar.textContent = getInitials(member);
                    };
                    avatar.appendChild(img);
                } else {
                    avatar.textContent = getInitials(member);
                }
                
                var memberInfo = document.createElement('div');
                memberInfo.className = 'approval-member-info';
                
                var name = document.createElement('div');
                name.className = 'member-name';
                name.textContent = member.fullName || member.username || 'Unknown Member';
                
                memberInfo.appendChild(name);
                
                if (member.username && member.fullName) {
                    var username = document.createElement('div');
                    username.className = 'member-username';
                    username.textContent = '@' + member.username;
                    memberInfo.appendChild(username);
                }
                
                var statusSpan = document.createElement('span');
                statusSpan.className = 'approval-status status-' + member.status;
                statusSpan.textContent = member.status;
                
                memberDiv.appendChild(avatar);
                memberDiv.appendChild(memberInfo);
                memberDiv.appendChild(statusSpan);
                
                // Add action buttons if current user can act
                if (canAction) {
                    var actionButtons = createActionButtons(member);
                    memberDiv.appendChild(actionButtons);
                }
                
                approvalsList.appendChild(memberDiv);
            });
            
            resizeToContent();
        }
        
        function getInitials(member) {
            if (member.fullName) {
                var parts = member.fullName.split(' ');
                return parts.length > 1 ? 
                    parts[0].charAt(0).toUpperCase() + parts[parts.length-1].charAt(0).toUpperCase() :
                    parts[0].charAt(0).toUpperCase();
            } else if (member.username) {
                return member.username.charAt(0).toUpperCase();
            }
            return '?';
        }
        
        function createActionButtons(member) {
            var actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            
            if (member.status === 'approved') {
                actionButtons.appendChild(createButton('Reject', 'reject-btn', function() {
                    updateApprovalStatus(member.id, 'rejected');
                }));
                actionButtons.appendChild(createButton('Reset', 'reset-btn', function() {
                    updateApprovalStatus(member.id, 'pending');
                }));
                
            } else if (member.status === 'rejected') {
                actionButtons.appendChild(createButton('Approve', 'approve-btn', function() {
                    updateApprovalStatus(member.id, 'approved');
                }));
                actionButtons.appendChild(createButton('Reset', 'reset-btn', function() {
                    updateApprovalStatus(member.id, 'pending');
                }));
                
            } else { // pending
                actionButtons.appendChild(createButton('Approve', 'approve-btn', function() {
                    updateApprovalStatus(member.id, 'approved');
                }));
                actionButtons.appendChild(createButton('Reject', 'reject-btn', function() {
                    updateApprovalStatus(member.id, 'rejected');
                }));
            }
            
            return actionButtons;
        }
        
        function createButton(text, className, onClick) {
            var button = document.createElement('button');
            button.className = 'action-btn ' + className;
            button.textContent = text;
            button.addEventListener('click', onClick);
            return button;
        }
        
        function updateApprovalStatus(memberId, status) {
            console.log('Updating approval status for member:', memberId, 'to:', status);
            
            if (!approvalData || !approvalData.members || !approvalData.members[memberId]) {
                console.error('Invalid approval data or member ID:', memberId);
                console.log('Current approval data:', approvalData);
                return;
            }
            
            // Update the member's status
            approvalData.members[memberId].status = status;
            approvalData.members[memberId].actionDate = new Date().toISOString();
            
            console.log('Updated approval data:', approvalData);
            
            // Save updated data using the same pattern as your working popup
            t.set('card', 'shared', 'approvals', approvalData)
            .then(function() {
                console.log('Approval status updated successfully');
                // Refresh the display
                displayApprovals();
            })
            .catch(function(error) {
                console.error('Error updating approval status:', error);
                alert('Failed to update approval status. Please try again.');
                
                // Reload the approvals to reset the display
                loadApprovals();
            });
        }
        
        // Load approvals when section opens
        loadApprovals();
    </script>
</body>
</html>
