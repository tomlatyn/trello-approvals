<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Approvals</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .member-item {
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .member-item:hover {
            background-color: #f4f5f7;
        }
        
        .member-item.selected {
            background-color: #e4f3ff;
            border: 2px solid #0079bf;
        }
        
        .member-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
        }
        
        .create-approval-button {
            margin-top: 20px;
            padding: 12px 16px;
            background-color: #0079bf;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
        }
        
        .create-approval-button:hover:not(:disabled) {
            background-color: #005a8b;
        }
        
        .create-approval-button:disabled {
            background-color: #dfe1e6;
            color: #a5adba;
            cursor: not-allowed;
        }
        
        .selected-count {
            color: #0079bf;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 13px;
        }
        
        .member-item-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading board members...</p>
    </div>
    
    <div id="content" class="content hidden">
        <div class="header">
            <h3>Create Approvals</h3>
            <div id="member-count" class="member-count"></div>
            <div id="selected-count" class="selected-count">No members selected</div>
        </div>
        <div id="members-list" class="members-list"></div>
        <button id="create-approval-button" class="create-approval-button" disabled>
            Create Approvals
        </button>
    </div>
    
    <div id="error" class="error hidden">
        <p>Unable to load board members</p>
        <button id="retry-btn" class="btn">Retry</button>
    </div>
    
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        var allMembers = [];
        var selectedMembers = [];

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        
        function showContent() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            
            var errorDiv = document.getElementById('error');
            var errorMsg = errorDiv.querySelector('p');
            errorMsg.textContent = message || 'Unable to load board members';
        }
        
        function loadBoardMembers() {
            showLoading();
            
            console.log('Loading board members...');
            
            t.board('members')
            .then(function(members) {
                console.log('Board members loaded:', members);
                
                if (members && members.length > 0) {
                    allMembers = members;
                    displayMembers(members);
                    showContent();
                } else {
                    throw new Error('No board members found');
                }
            })
            .catch(function(error) {
                console.error('Error loading board members:', error);
                showError('Unable to load board members. Please try again.');
            });
        }
        
        function displayMembers(members) {
            var membersList = document.getElementById('members-list');
            var memberCount = document.getElementById('member-count');
            
            memberCount.textContent = members.length + ' member' + (members.length !== 1 ? 's' : '');
            membersList.innerHTML = '';
            
            // Sort members by full name
            members.sort(function(a, b) {
                var nameA = a.fullName || a.username || '';
                var nameB = b.fullName || b.username || '';
                return nameA.localeCompare(nameB);
            });
            
            members.forEach(function(member) {
                var memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                memberItem.dataset.memberId = member.id;
                
                var memberContent = document.createElement('div');
                memberContent.className = 'member-item-content';
                
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'member-checkbox';
                checkbox.addEventListener('change', function() {
                    toggleMemberSelection(member.id);
                });
                
                var avatar = document.createElement('div');
                avatar.className = 'avatar';
                
                var avatarUrl = member.avatarUrl;
                if (avatarUrl) {
                    if (!avatarUrl.includes('/50.png') && !avatarUrl.includes('/170.png')) {
                        avatarUrl = avatarUrl + '/50.png';
                    }
                    
                    var img = document.createElement('img');
                    img.src = avatarUrl;
                    img.alt = member.fullName || member.username || 'Member';
                    img.onerror = function() {
                        avatar.innerHTML = '';
                        avatar.textContent = member.initials || 
                            (member.username ? member.username.charAt(0).toUpperCase() : '?');
                        avatar.classList.add('avatar-initials');
                    };
                    avatar.appendChild(img);
                } else {
                    avatar.textContent = member.initials || 
                        (member.username ? member.username.charAt(0).toUpperCase() : 
                         (member.fullName ? member.fullName.charAt(0).toUpperCase() : '?'));
                    avatar.classList.add('avatar-initials');
                }
                
                var memberInfo = document.createElement('div');
                memberInfo.className = 'member-info';
                
                var name = document.createElement('div');
                name.className = 'member-name';
                name.textContent = member.fullName || member.username || 'Unknown Member';
                
                memberInfo.appendChild(name);
                
                if (member.username) {
                    var username = document.createElement('div');
                    username.className = 'member-username';
                    username.textContent = '@' + member.username;
                    memberInfo.appendChild(username);
                }
                
                // Click handler for the entire item
                memberItem.addEventListener('click', function(e) {
                    if (e.target.type !== 'checkbox') {
                        checkbox.checked = !checkbox.checked;
                        toggleMemberSelection(member.id);
                    }
                });
                
                memberContent.appendChild(checkbox);
                memberContent.appendChild(avatar);
                memberContent.appendChild(memberInfo);
                memberItem.appendChild(memberContent);
                
                membersList.appendChild(memberItem);
            });
        }
        
        function toggleMemberSelection(memberId) {
            var index = selectedMembers.indexOf(memberId);
            var memberItem = document.querySelector('[data-member-id="' + memberId + '"]');
            
            if (index > -1) {
                selectedMembers.splice(index, 1);
                memberItem.classList.remove('selected');
            } else {
                selectedMembers.push(memberId);
                memberItem.classList.add('selected');
            }
            
            updateSelectedCount();
        }
        
        function updateSelectedCount() {
            var selectedCountEl = document.getElementById('selected-count');
            var createButton = document.getElementById('create-approval-button');
            
            if (selectedMembers.length > 0) {
                selectedCountEl.textContent = selectedMembers.length + ' member' + 
                    (selectedMembers.length !== 1 ? 's' : '') + ' selected';
                createButton.disabled = false;
            } else {
                selectedCountEl.textContent = 'No members selected';
                createButton.disabled = true;
            }
        }
        
        function createApprovals() {
            console.log('Creating approvals for members:', selectedMembers);
            
            // Create approval data structure
            var approvalData = {
                members: {},
                createdAt: new Date().toISOString(),
                createdBy: null // We'll get this from current member
            };
            
            // Initialize all selected members with pending status
            selectedMembers.forEach(function(memberId) {
                var member = allMembers.find(function(m) { return m.id === memberId; });
                approvalData.members[memberId] = {
                    id: memberId,
                    fullName: member.fullName,
                    username: member.username,
                    avatarUrl: member.avatarUrl,
                    status: 'pending', // pending, approved, rejected
                    actionDate: null
                };
            });
            
            // Get current member info
            t.member('all')
            .then(function(currentMember) {
                approvalData.createdBy = currentMember.id;
                
                // Save approval data to card
                return t.set('card', 'shared', 'approvals', approvalData);
            })
            .then(function() {
                console.log('Approvals created successfully');
                t.closePopup();
            })
            .catch(function(error) {
                console.error('Error creating approvals:', error);
                alert('Failed to create approvals. Please try again.');
            });
        }
        
        // Event listeners
        document.getElementById('retry-btn').addEventListener('click', function() {
            loadBoardMembers();
        });
        
        document.getElementById('create-approval-button').addEventListener('click', function() {
            createApprovals();
        });
        
        // Load members when popup opens
        loadBoardMembers();
    </script>
</body>
</html>
